<div class="row education-items">
    <a href="javascript:void(0);" class="trash-section-form btn-remove" data-min="1" data-container=".education-items"><i data-feather="trash-2"></i></a>
    <input type="hidden" name="educations[id][]" value="{{ education.id }}">
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Education Level</label>
            <select name="educations[ref_education_id][]" required id="" class="form-select form-th custom-select2">
                <option value="">Your Education Level</option>
                {% for item in master.educations %}
                    <option value="{{ item.id }}" {% if education.ref_education_id == item.id %} selected {% endif %}>{{ item.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Formal Education</label>
            <input type="text" name="educations[institution][]" required value="{{ education.institution }}" class="form-control form-th" placeholder="University / Institution">
        </div>
    </div>
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Major</label>
            <input type="text" name="educations[major][]" required value="{{ education.major }}" class="form-control form-th" placeholder="Your Major">
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <div class="group-li mb-3">
                    <label for="">Graduation Year</label>
                    <input type="text" name="educations[grad_year][]" required value="{% if education.grad_year %} {{ education.grad_year }} {% endif %}" class="form-control form-th datepicker-year" placeholder="Graduation Year">
                </div>
            </div>
            <div class="col-md-6">
                <div class="group-li mb-3">
                    <label for="">GPA</label>
                    <input type="text" name="educations[gpa][]" required value="{{ education.gpa }}" class="form-control form-th" placeholder="Write your GPA">
                </div>
            </div>
        </div>
    </div>
</div>
