<form action="">
    <div class="f-search">
        <div class="input-group mb-3">
            <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
        <input type="text" class="form-control border-start-0" name="keyword" placeholder="Search Talent" value="{{ get('keyword') }}">
        </div>
        <a class="btn btn-filter-mb" onclick="myFunction()"><i data-feather="sliders"></i></a>
    </div>
    <div id="desc_filter">
        <div class="accordion mt-5" id="accordionFilter">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsFilter-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsFilter-collapseOne" aria-expanded="true" aria-controls="panelsFilter-collapseOne">
                    Status
                    </button>
                </h2>
                <div id="panelsFilter-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsFilter-headingOne">
                    <div class="accordion-body">
                        {% set progressStatuses = master.progressStatuses() %}
                        <div class="form-check d-flex mb-3">
                            <input class="form-check-input check-all" data-siblings=".check-talent-status" type="checkbox" {% if get('statuses')|length == progressStatuses.count() %} checked {% endif %} id="all_status">
                            <label class="form-check-label" for="all_status">
                            All Status
                            </label>
                        </div>
                        {% for status in progressStatuses %}
                        <div class="form-check d-flex mb-3">
                            <input class="form-check-input check-talent-status" name="statuses[]" type="checkbox" value="{{ status.id }}" {% if status.id in get('statuses') %} checked {% endif %}>
                            <label class="form-check-label" for="status">
                                {{ status.name }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsFilter-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsFilter-collapseTwo" aria-expanded="false" aria-controls="panelsFilter-collapseTwo">
                    Date Referred
                    </button>
                </h2>
                <div id="panelsFilter-collapseTwo" class="accordion-collapse collapse {% if get('dates')|length %} show {% endif %}" aria-labelledby="panelsFilter-headingTwo">
                    <div class="accordion-body">
                        <div class="form-check d-flex mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'all' in get('dates') %} checked {% endif %} name="dates[]" value="all">
                            <label class="form-check-label">
                                All Dates
                            </label>
                        </div>
                        <div class="form-check d-flex mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'desc' in get('dates') %} checked {% endif %} name="dates[]" value="desc">
                            <label class="form-check-label" for="status">
                                Sort From Newest
                            </label>
                        </div>
                        <div class="form-check d-flex mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'asc' in get('dates') %} checked {% endif %} name="dates[]" value="asc">
                            <label class="form-check-label">
                                Sort From Oldest
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsFilter-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsFilter-collapseThree" aria-expanded="false" aria-controls="panelsFilter-collapseThree">
                        Job Position
                    </button>
                </h2>
                <div id="panelsFilter-collapseThree" class="accordion-collapse collapse {% if get('positions')|length %} show {% endif %}" aria-labelledby="panelsFilter-headingThree">
                    <div class="accordion-body">
                        <div class="form-check d-flex mb-3">
                            <input class="form-check-input check-all" type="checkbox" data-siblings=".check-positions" {% if get('positions')|length == positions.count() %} checked {% endif %}>
                            <label class="form-check-label">
                                All Positions
                            </label>
                        </div>
                        {% for position in positions %}
                        <div class="form-check d-flex mb-3">
                            <input class="form-check-input check-positions" type="checkbox" name="positions[]" {% if position.id in get('positions') %} checked {% endif %} type="checkbox" value="{{ position.id }}">
                            <label class="form-check-label" for="status">
                                {{ position.title }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-btn-filter align-items-center">
            <div class="col">
                <button class="btn btn-outline-secondary w-100 reset-form btn-sm fs-12 py-2" type="button">Reset</button>
            </div>
            <div class="col">
                <button class="btn btn-primary w-100 btn-sm fs-12 py-2">Apply Filter</button>
            </div>
        </div>
    </div>
</form>
