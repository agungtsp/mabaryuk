<div class="row project-items">
    <a href="javascript:void(0);" class="trash-section-form btn-remove" data-min="1" data-container=".project-items"><i data-feather="trash-2"></i></a>
    <input type="hidden" name="projects[{{ key }}][id][]" value="{{ project.id }}">
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Project</label>
            <input type="text" name="projects[{{ key }}][name][]" value="{{ project.name }}" class="form-control form-th" placeholder="What project did you do">
        </div>
    </div>
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Project Period</label>
            <label class="form-date" for="">
                <i data-feather="calendar"></i>
                <input type="text" name="projects[{{ key }}][period][]" value="{% if project.start_period %}{{ project.start_period|date('d/m/Y') }} - {{ project.end_period|date('d/m/Y') }}{% endif %}" class="form-control form-th mydaterangepicker" placeholder="Project Period">
            </label>
        </div>
    </div>
    <div class="col-md-12">
        <div class="group-li mb-3">
            <label for="">Project Description</label> 
            <textarea class="form-control form-th" name="projects[{{ key }}][description][]" rows="4" placeholder="About your project">{{ project.description }}</textarea>
        </div>
    </div>
</div>
