<div class="row certificate-items">
    <a href="javascript:void(0);" class="trash-section-form btn-remove" data-min="1" data-container=".certificate-items"><i data-feather="trash-2"></i></a>
    <input type="hidden" name="certificates[id][]" value="{{ cert.id }}">
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Certificate Subject</label>
            <input type="text" name="certificates[subject][]" value="{{ cert.subject }}" class="form-control form-th" placeholder="Your Certificate Subject">
        </div>
    </div>
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Serial Number</label>
            <input type="text" name="certificates[serial_number][]" value="{{ cert.serial_number }}" class="form-control form-th" placeholder="Your Certificate Serial Number">
        </div>
    </div>
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Issuer</label>
            <input type="text" name="certificates[issuer][]" value="{{ cert.issuer }}" class="form-control form-th" placeholder="Your Certificate Issuer">
        </div>
    </div>
    <div class="col-md-6">
        <div class="group-li mb-3">
            <label for="">Issue Date</label>
            <label class="form-date" for="">
                <i data-feather="calendar"></i>
                <input type="text" name="certificates[issue_date][]" value="{% if cert.issue_date %} {{ cert.issue_date|date('d/m/Y') }} {% endif %}" class="form-control form-th datepicker" placeholder="Your Certificate Issue Date">
            </label>
        </div>
    </div>
    <div class="col-md-12">
        <div class="group-li mb-3">
            <label for="">Certification</label> 
            <div class="position-relative">
                <input type="file" name="certificates[doc][]" class="fileinput" 
                    data-file-text="Upload Certificate (Max. 1mb)"
                    data-file-textupload="Certificate Uploaded"
                    data-file-placeholder="{% if cert.doc %}{{ cert.doc.file_name }}{% endif %}">
            </div>
        </div>
    </div>
</div>
