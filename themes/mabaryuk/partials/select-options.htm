{% if defaultText %}
    <option value="">{{ defaultText }}</option>
{% endif %}

{% if options %}
    {% for val, label in options %}
        <option value="{{ val }}" {% if val == selected.value %} selected {% endif %}>{{ label }}</option>
    {% endfor %}
{% endif %}

{% if selected.value and not options %}
    <option selected value="{{ selected.value }}">{{ selected.label }}</option>
{% endif %}
