<div class="modal fade" id="delete_modal-{{ job.id }}" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-4">
          <div class="form-login p-3">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <h2 class="mb-3">Are you sure you want to delete this Job?</h2>
              <h5 class="text-blue mb-3"><b>{{ job.title }}</b></h5>
              <p>All the candidates and requirements data for this job will be lost forever</p>
              <div class="row mt-4">
                <div class="col"><a href="#" 
                  class="btn btn-danger w-100"
                  data-request="jobPostAction::onDelete"
                  data-request-success="$('#delete_modal-{{ job.id }}').modal('hide');$('#delete_success_modal-{{ job.id }}').modal('show');"
                  data-request-data="id: {{ job.id }}"
                  data-attach-loading
                >Delete Job Post</a></div>
                <div class="col"><a href="#" class="btn btn-outline-primary w-100" data-bs-dismiss="modal" aria-label="Close">Don't Delete</a></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Deleted -->
{% partial 'modal-delete-success' id=job.id title='Job Post Deleted' %}
