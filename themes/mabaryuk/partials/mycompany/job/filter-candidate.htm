<form
    id="form-filter"
    data-request="candidateList::onLoad"
    data-request-data="tab: '{{tab}}'"
    data-request-form="#form-filter, #form-pagination-{{ tab }}"
    data-request-update="'mycompany/job/candidate-card': '#nav-{{ tab }}',"
    data-attach-loading
>
    <div class="f-search">
        <div class="input-group mb-3">
            <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
        <input type="text" class="form-control border-start-0" placeholder="Search Talent" name="keyword" value="{{ get('keyword') }}">
        </div>
        <a class="btn btn-filter-mb" onclick="myFunction()"><i data-feather="sliders"></i></a>
    </div>
    <div id="desc_filter">
        <div class="accordion mt-5" id="accordionFilter">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Bookmarked
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionFilter">
                    <div class="accordion-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="marked[]" {% if '1' in get('marked') %} checked {% endif %} value="1" id="marked_talent">
                            <label class="form-check-label" for="marked_talent">
                                Marked Talent Only
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="marked[]" {% if '0' in get('marked') %} checked {% endif %} value="0" id="unmarked_talent">
                            <label class="form-check-label" for="unmarked_talent">
                                Unmarked Talent Only
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Experience
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse {% if get('experiences')|length %} show {% endif %}" aria-labelledby="headingThree" data-bs-parent="#accordionFilter">
                    <div class="accordion-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="experiences[]" {% if 'all' in get('experiences') %} checked {% endif %} value="all" id="all_experiences">
                            <label class="form-check-label" for="all_experiences">
                                All Experiences
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="experiences[]" {% if 'asc' in get('experiences') %} checked {% endif %} value="asc" id="lo_high">
                            <label class="form-check-label" for="lo_high">
                                From Low to High
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="experiences[]" {% if 'desc' in get('experiences') %} checked {% endif %} value="desc" id="high_low">
                            <label class="form-check-label" for="high_low">
                                From High to Low
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Age
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse {% if get('ages')|length %} show {% endif %}" aria-labelledby="headingFour" data-bs-parent="#accordionFilter">
                    <div class="accordion-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'all' in get('ages') %} checked {% endif %} name="ages[]" value="all" id="all_ages">
                            <label class="form-check-label" for="all_ages">
                                All Ages
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'asc' in get('ages') %} checked {% endif %} name="ages[]" value="asc" id="youngest_oldest">
                            <label class="form-check-label" for="youngest_oldest">
                                Youngest to Oldest
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'desc' in get('ages') %} checked {% endif %} name="ages[]" value="desc" id="oldest_youngest">
                            <label class="form-check-label" for="oldest_youngest">
                                Oldest to Youngest
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFive">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                        Date Applied
                    </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse {% if get('dates')|length %} show {% endif %}" aria-labelledby="headingFive" data-bs-parent="#accordionFilter">
                    <div class="accordion-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'all' in get('dates') %} checked {% endif %} name="dates[]" value="all" id="all_dates">
                            <label class="form-check-label" for="all_dates">
                                All Dates
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'desc' in get('dates') %} checked {% endif %} name="dates[]" value="desc" id="newst">
                            <label class="form-check-label" for="newst">
                                Sort From Newest
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" {% if 'asc' in get('dates') %} checked {% endif %} name="dates[]" value="asc" id="oldest">
                            <label class="form-check-label" for="oldest">
                                Sort From Oldest
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-btn-filter align-items-center">
            <div class="col">
                <button class="btn btn-outline-secondary w-100 reset-form btn-sm fs-12 py-2" type="button">Reset</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary w-100 btn-sm fs-12 py-2">Apply Filter</button>
            </div>
        </div>
    </div>
</form>
