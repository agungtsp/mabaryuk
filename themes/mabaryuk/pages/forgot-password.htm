title = "Forgotten your password?"
url = "/forgot-password/:code?"
layout = "default"

==
<section class="bg-whitelight">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="text-center">
                    <div class="text-start mb-2">
                        Please check your email for the activation code.
                    </div>
                    <form
                        data-request="heroResetPassword::onResetPassword"
                        data-browser-validate
                        data-request-flash>
                        <div class="group-li mb-4">
                            <label for="resetCode">Activation Code</label>
                            <input name="code" type="text" class="form-control form-th " id="resetCode" placeholder="Enter the activation code" value="{{ heroResetPassword.code }}">
                        </div>

                        <div class="group-li mb-4">
                            <label for="resetPassword">New Password</label>
                            <input name="password" type="password" class="form-control form-th " id="resetPassword" placeholder="Enter a new password">
                        </div>

                        <button type="submit" class="btn btn-yellow-gradient w-100">Reset password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
