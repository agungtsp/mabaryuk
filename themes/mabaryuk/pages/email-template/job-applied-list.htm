title = "Jobs"
url = "/email-template/job-applied-list"
layout = "default"

[job]
==
<section class="bg-whitelight sec-first pb-0-m">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content-jobs jobs-page">
                    <div class="row">
                        <div class="col-lg-3 pe-5 pe-md-12">
                            <div class="title-list">Filter</div>
                            <form action="">
                                <div class="input-group mb-3">
                                  <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                                  <input type="text" class="form-control border-start-0" placeholder="Search Job">
                                </div>
                                <div class="accordion mt-5" id="accordionFilter">
                                  <div class="accordion-item">
                                    <h2 class="accordion-header" id="panelsFilter-headingOne">
                                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsFilter-collapseOne" aria-expanded="true" aria-controls="panelsFilter-collapseOne">
                                        Location
                                      </button>
                                    </h2>
                                    <div id="panelsFilter-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsFilter-headingOne">
                                      <div class="accordion-body">
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="all_location">
                                          <label class="form-check-label" for="all_location">
                                            All Location
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="jabodetabek">
                                          <label class="form-check-label" for="jabodetabek">
                                            Jabodetabek
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="dki-jakarta">
                                          <label class="form-check-label" for="dki-jakarta">
                                            DKI Jakarta
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="bandung">
                                          <label class="form-check-label" for="bandung">
                                            Bandung
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="yogyakarta">
                                          <label class="form-check-label" for="yogyakarta">
                                            Yogyakarta
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="surabaya">
                                          <label class="form-check-label" for="surabaya">
                                            Surabaya
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="bali">
                                          <label class="form-check-label" for="bali">
                                            Bali
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="others">
                                          <label class="form-check-label d-flex" for="others">
                                            Others:
                                            <input type="text" placeholder="write something" class="other-filter">
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="accordion-item">
                                    <h2 class="accordion-header" id="panelsFilter-headingTwo">
                                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsFilter-collapseTwo" aria-expanded="false" aria-controls="panelsFilter-collapseTwo">
                                        Category
                                      </button>
                                    </h2>
                                    <div id="panelsFilter-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsFilter-headingTwo">
                                      <div class="accordion-body">
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="all_category">
                                          <label class="form-check-label" for="all_category">
                                            All Category
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="software_engineer">
                                          <label class="form-check-label" for="software_engineer">
                                            Software Engineer
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="design">
                                          <label class="form-check-label" for="design">
                                            Design
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="marketing">
                                          <label class="form-check-label" for="marketing">
                                            Marketing
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="checkbox" value="" id="human_resource">
                                          <label class="form-check-label" for="human_resource">
                                            Human Resource
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-9">
                            <div class="title-list">Job Applied</div>
                            <!-- <div class="title-list-search hide">Showing Result for <strong>'Design'</strong></div> -->
                            <div class="accordion" id="accordionJobs">
                              {% partial 'jobs/items' jobs=jobs %}
                            </div>
                            <div class="text-center mt-5">
                                <nav class="d-inline-block">
                                  {% partial 'pagination' records=jobs %}
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
