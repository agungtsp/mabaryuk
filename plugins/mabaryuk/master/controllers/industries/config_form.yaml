# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Industry

# Model Form Field configuration
form: $/mabaryuk/master/models/industry/fields.yaml

# Model Class name
modelClass: MabarYuk\Master\Models\Industry

# Default redirect location
defaultRedirect: mabaryuk/master/industries

# Create page
create:
    title: backend::lang.form.create_title
    redirect: mabaryuk/master/industries/update/:id
    redirectClose: mabaryuk/master/industries

# Update page
update:
    title: backend::lang.form.update_title
    redirect: mabaryuk/master/industries
    redirectClose: mabaryuk/master/industries

# Preview page
preview:
    title: backend::lang.form.preview_title
